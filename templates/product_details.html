
{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}




<div class="col text-center align-items-center">

  <div class="card shadow-sm">
    <img src="../{{product.image}}" class="bd-placeholder-img card-img-top" height="200" alt="{{product.name}}">
    <div class="card-body">
      <h2 class="card-text text-center" >{{product.title|safe}}</h2>
      <p class="card-text text-center">{{product.description|safe}}</p>
     
        <p class="card-text text-center text-danger">Price&nbsp;:&nbsp;{{product.price}}&nbsp;$</p>
        <a class="btn btn-outline-success align-items-center"  href="{{ url_for('add_to_cart' , product_id=product.id) }}" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
              </svg>
              Add To Cart
          </a>
      </div>
    </div>


  </div>
