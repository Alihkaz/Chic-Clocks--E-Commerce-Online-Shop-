{% include "header.html" %}





<h1 class="text-center">Cart</h1>
<div class="album py-5 bg-body-tertiary ">


 
  <div class="container">
    
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products_in_the_cart %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{product.image}}" class="bd-placeholder-img card-img-top" height="225" alt="...">
           
            <div class="card-body">
              <p class="card-text">{{product.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
            

                <div class="btn-group">
                  <a class="btn btn-outline-danger"  href="{{ url_for('delete_from_cart' , product_id=product.id) }}" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-x" viewBox="0 0 16 16">
                      <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"></path>
                      <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                    </svg>
                    Remove
                  </a>
                </div>



                <small class="text-body-secondary">{{product.price}}$</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>  
    
  </div>

<h2 class="text-center py-3">Subtotal: {{subtotal}}$</h2>


<div class="text-center ">
  <a class="btn btn-outline-success text-center"  href="{{ url_for('checkout' , subtotal=subtotal) }}" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
      <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
    </svg>
   Check Out!
  </a>
</div>


</div>
<hr class="featurette-divider">





{% include "footer.html" %}
